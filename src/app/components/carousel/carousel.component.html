<ngb-carousel *ngIf="image" [pauseOnHover]="true" [showNavigationIndicators]="showNavigationIndicators"
    [showNavigationArrows]="showNavigationArrows">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="image" class="card-img-top" alt="Image of a medicine">
        </div>
    </ng-template>
</ngb-carousel>
