<div class="row">
    <div class="col-md-12 mb-3">
        <label for="owner">{{!uploadTitle ? 'Images' : uploadTitle}}</label>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input #fileInput type="file" class="custom-file-input" accept="image/*"
                    (change)="handleFileInput($event)" (click)="cleanValue(fileInput)">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div *ngIf="image">
        <div class="card">
            <img class="image" [src]="image">
        </div>
        <a href="#" (click)="removeImageFromList($event)">remove</a>
    </div>
</div>
